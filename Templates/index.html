<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Dialer | Enterprise Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { display: flex; height: 100vh; background-color: #f0f2f5; overflow: hidden; }

        /* Left Sidebar - Voxone Style */
        .sidebar { width: 70px; background-color: #2c3e50; display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: white; }
        .sidebar i { font-size: 20px; margin-bottom: 35px; cursor: pointer; opacity: 0.6; transition: 0.3s; }
        .sidebar i:hover { opacity: 1; color: #3498db; }
        .sidebar i.active { opacity: 1; color: #3498db; border-left: 3px solid #3498db; padding-left: 10px; width: 100%; text-align: center; }
        .sidebar .bottom-icon { margin-top: auto; }

        /* Main Content Area */
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        
        /* Top Navigation Bar */
        .top-nav { position: absolute; top: 0; left: 0; right: 0; height: 50px; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 0 20px; font-weight: bold; color: #333; }

        /* The Dialer Box */
        .dialer-wrapper { width: 360px; background: white; border-radius: 12px; shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid #e0e0e0; overflow: hidden; }

        /* Status & Header */
        .header-section { padding: 30px 20px; text-align: center; background: #fafafa; border-bottom: 1px solid #eee; }
        .avatar { width: 60px; height: 60px; background: #ddd; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; font-size: 30px; color: white; }
        .caller-id-name { font-size: 22px; font-weight: 600; color: #2c3e50; margin-bottom: 5px; }
        .call-timer { color: #27ae60; font-size: 14px; font-weight: 500; }

        /* Phone Number Input */
        .input-area { padding: 10px; }
        #phone_number { width: 100%; border: none; padding: 15px; text-align: center; font-size: 20px; outline: none; color: #333; background: #fff; }

        /* The Grid (9 Boxes) */
        .action-grid { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid #eee; }
        .grid-btn { padding: 25px 10px; text-align: center; border: 0.5px solid #f9f9f9; cursor: pointer; transition: 0.2s; }
        .grid-btn:hover { background-color: #f5f8fa; }
        .grid-btn i { font-size: 18px; color: #555; display: block; margin-bottom: 8px; }
        .grid-btn span { font-size: 11px; color: #888; text-transform: uppercase; font-weight: 600; }

        /* Special Active/Record Button */
        .record-active { background: #eef7ff; }
        .record-active i { color: #3498db; }

        /* Bottom Action Buttons */
        .footer-actions { display: flex; height: 80px; }
        .btn-action { flex: 1; border: none; font-size: 22px; color: white; cursor: pointer; transition: 0.3s; }
        .btn-call { background-color: #2ecc71; }
        .btn-call:hover { background-color: #27ae60; }
        .btn-hangup { background-color: #e74c3c; }
        .btn-hangup:hover { background-color: #c0392b; }
    </style>
</head>
<body>

    <div class="sidebar">
        <i class="fas fa-user-circle" style="font-size: 28px; opacity: 1;"></i>
        <i class="fas fa-users"></i>
        <i class="fas fa-address-book"></i>
        <i class="fas fa-th active"></i>
        <i class="fas fa-history"></i>
        <i class="fas fa-comment-alt"></i>
        <i class="fas fa-cog bottom-icon"></i>
    </div>

    <div class="main-content">
        <div class="top-nav">Sky Dialer | Enterprise Portal</div>
        
        <div class="dialer-wrapper">
            <div class="header-section">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div class="caller-id-name" id="status_text">Ready</div>
                <div class="call-timer" id="timer">00:00</div>
            </div>

            <div class="input-area">
                <input type="text" id="phone_number" placeholder="+44 7805 099349" autofocus>
            </div>

            <div class="action-grid">
                <div class="grid-btn"><i class="fas fa-pause"></i><span>Hold</span></div>
                <div class="grid-btn"><i class="fas fa-microphone-slash"></i><span>Mute</span></div>
                <div class="grid-btn"><i class="fas fa-plus"></i><span>New Call</span></div>
                <div class="grid-btn"><i class="fas fa-users"></i><span>Conference</span></div>
                <div class="grid-btn"><i class="fas fa-random"></i><span>Transfer</span></div>
                <div class="grid-btn"><i class="fas fa-exchange-alt"></i><span>Attended</span></div>
                <div class="grid-btn record-active"><i class="fas fa-waveform"></i><span>Record</span></div>
                <div class="grid-btn"><i class="fas fa-th"></i><span>Keypad</span></div>
                <div class="grid-btn"><i class="fas fa-video"></i><span>Video</span></div>
            </div>

            <div class="footer-actions">
                <button class="btn-action btn-call" onclick="startCall()">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="btn-action btn-hangup" onclick="endCall()">
                    <i class="fas fa-phone-slash" style="transform: rotate(-135deg);"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        function startCall() {
            let num = document.getElementById('phone_number').value;
            if(!num) { alert("Please enter a number!"); return; }

            document.getElementById('status_text').innerText = "Calling...";
            
            fetch('/make_call', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone: num })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === "success") {
                    document.getElementById('status_text').innerText = "Connected";
                } else {
                    document.getElementById('status_text').innerText = "Failed";
                    alert("Error: " + data.message);
                }
            });
        }

        function endCall() {
            document.getElementById('status_text').innerText = "Call Ended";
            setTimeout(() => {
                document.getElementById('status_text').innerText = "Ready";
                document.getElementById('phone_number').value = "";
            }, 2000);
        }
    </script>
</body>
</html>
