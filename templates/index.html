<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Dialer | Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; height: 100vh; background-color: #f0f2f5; }
        .sidebar { width: 70px; background-color: #2c3e50; display: flex; flex-direction: column; align-items: center; padding: 20px 0; color: white; }
        .sidebar i { font-size: 20px; margin-bottom: 35px; cursor: pointer; opacity: 0.6; }
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; }
        .dialer-wrapper { width: 350px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; border: 1px solid #ddd; }
        .header-section { padding: 20px; text-align: center; background: #f8f9fa; }
        .avatar { width: 60px; height: 60px; background: #3498db; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; color: white; font-size: 25px; }
        #phone_number { width: 100%; border: none; padding: 20px; text-align: center; font-size: 24px; outline: none; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid #eee; }
        .btn { padding: 20px; text-align: center; border: 0.5px solid #f0f0f0; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .btn:hover { background: #f8f9fa; }
        .call-btn { background: #27ae60; color: white; grid-column: span 3; padding: 20px; font-weight: bold; text-transform: uppercase; }
        .call-btn:hover { background: #219150; }
        .status { padding: 10px; text-align: center; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="sidebar">
        <i class="fas fa-th-large"></i>
        <i class="fas fa-phone-alt" style="color: #3498db; opacity: 1;"></i>
        <i class="fas fa-user-friends"></i>
        <i class="fas fa-cog"></i>
    </div>
    <div class="main-content">
        <div class="dialer-wrapper">
            <div class="header-section">
                <div class="avatar"><i class="fas fa-user"></i></div>
                <div style="font-weight: 600;">Sky Dialer Pro</div>
                <div id="call-status" class="status">Ready to Call</div>
            </div>
            <input type="text" id="phone_number" placeholder="Enter Number">
            <div class="grid">
                <div class="btn" onclick="addNumber('1')">1</div>
                <div class="btn" onclick="addNumber('2')">2</div>
                <div class="btn" onclick="addNumber('3')">3</div>
                <div class="btn" onclick="addNumber('4')">4</div>
                <div class="btn" onclick="addNumber('5')">5</div>
                <div class="btn" onclick="addNumber('6')">6</div>
                <div class="btn" onclick="addNumber('7')">7</div>
                <div class="btn" onclick="addNumber('8')">8</div>
                <div class="btn" onclick="addNumber('9')">9</div>
                <div class="btn" onclick="addNumber('*')">*</div>
                <div class="btn" onclick="addNumber('0')">0</div>
                <div class="btn" onclick="addNumber('#')">#</div>
                <div class="btn call-btn" onclick="makeCall()">CALL</div>
            </div>
        </div>
    </div>

    <audio id="ringtone" loop>
        <source src="https://www.soundjay.com/phone/phone-calling-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const ringtone = document.getElementById('ringtone');
        function addNumber(num) { document.getElementById('phone_number').value += num; }
        
        function makeCall() {
            const num = document.getElementById('phone_number').value;
            if(num) {
                document.getElementById('call-status').innerText = "Calling " + num + "...";
                document.getElementById('call-status').style.color = "#27ae60";
                ringtone.play(); // Ringtone start!
                
                // Call API (Future step)
                console.log("Initiating call to: " + num);
            } else {
                alert("Please enter a number");
            }
        }
    </script>
</body>
</html>
